<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>My Awesome Website</title>
    <meta name="author" content="Imran Senyonjo, Margaret Hu">
    
    <!-- If you are using p5.js to create drawings or games, uncomment the next line: -->
    <!--
      <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
  </head>

<body class="container">
  <header>
    <h1 class="page-title">Panda Pearls</h1>
  </header>
  <section>
    <div class="card card-default">
      <div class="card-body">
        <form data-order="form">
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress"
            id="emailInput" value="" placeholder="user@company.com" required>
          </div>
          <div class="form-group">
            <label for="milktea">Milk Tea</label>
            <select id="milktea" class="form-control" name="milk tea">
              <option value="black milk tea">
                Black milk tea
                <img src="images/bmt.png" alt="bmt">
              </option>
              <option value="thai milk tea">
                Thai milk tea
                <img src="images/thmt.png" alt="thmt">
              </option>
              <option value="taro milk tea">
                Taro milk tea
                <img src="images/tamt.png" alt="tamt">
              </option>
              <option value="honey milk tea">
                Honey milk tea
                <img src="images/hmt.png" alt="hmt">
              </option>
              <option value="jasmine milk tea">
                Jasmine milk tea
                <img src="images/jmt.png" alt="jmt">
              </option>
              <option value="coconut milk tea">
                Coconut milk tea
                <img src="images/cmt.png" alt="cmt">
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="fruittea">Fruit Tea</label>
            <select id="fruittea" class="form-control" name="fruit tea">
              <option value="panda fruit tea">
                Panda fruit tea
                <img src="images/pft.png" alt="pft">
              </option>
              <option value="mango green tea">
                Mango green tea
                <img src="images/mgt.png" alt="mgt">
              </option>
              <option value="passion fruit green tea">
                Passion fruit green tea
                <img src="images/pfgt.png" alt="pfgt">
              </option>
              <option value="grapefruit green tea">
                Grapefruit green tea
                <img src="images/gfgt.png" alt="gfgt">
              </option>
              <option value="guava green tea">
                Guava green tea
                <img src="images/ggt.png" alt="ggt">
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="slush">Slush</label>
            <select id="slush" class="form-control" name="Slush">
              <option value="mango snow">
                Mango snow
                <img src="images/ms.png" alt="ms">
              </option>
              <option value="taro">
                Taro
                <img src="images/ts.png" alt="ts">
              </option>
              <option value="oreo">
                Oreo
                <img src="images/oms.png" alt="oms">
              </option>
              <option value="strawberry milk">
                Strawberry milk
                <img src="images/sms.png" alt="sms">
              </option>
              <option value="passion fruit">
                Passion fruit
                <img src="images/pfs.png" alt="pfs">
              </option>
              <option value="italian mocha">
                Italian mocha
                <img src="images/ims.png" alt="ims">
              </option>
              <option value="pineapple">
                Pineapple
                <img src="images/ps.png" alt="ps">
              </option>
              <option value="caramel macchiato">
                Caramel macchiato
                <img src="images/cms.png" alt="cms">
              </option>
            </select>
          </div>
          <div>
            <h6>Size</h6>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium" checked>
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="big">
              Big
            </label>
          </div>
          <div>
            <h6>Toppings</h6>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="black pearls">
              Black pearls
              <img src="images/bp.png" alt="bp">
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="snow cream">
              Snow cream
              <img src="images/sc.png" alt="sc">
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="taro bells">
              Taro bells
              <img src="images/tb.png" alt="tb">
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="Nata de coco">
              Nata de coco
              <img src="images/ndc.png" alt="ndc">
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="whipping cream">
              Whipping cream
              <img src="images/wc.png" alt="wc">
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="oreo">
              Oreo
              <img src="images/o.png" alt="o">
            </label>
          </div> 
          <div class="form-group">
            <label for="qty">Quantity:</label>
            <input name="quantity" id="qty">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>
  </section>

  <script src="scripts/main.js"></script>
</body>
</html>
