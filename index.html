<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Awesome Website</title>
  <meta name="author" content="Imran Senyonjo, Margaret Hu">

  <!-- If you are using p5.js to create drawings or games, uncomment the next line: -->
  <!--
      <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
</head>

<body class="container">
  <header>
    <h1 class="page-title">Panda Pearls</h1>
  </header>
  <section>
    <div class="card card-default">
      <div class="card-body">
        <form data-panda-order="form">
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value=""
              placeholder="user@company.com" required>
          </div>

          <ul class="list">
            <div class="list-title">
              <h6>Milk Tea</h6>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="milktea" value="black milk tea">
                Black Milk Tea
                <br>
                <img class="list-image" src="images/bmt.png" alt="black milk tea">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="milktea" value="thai milk tea">
                Thai Milk Tea
                <br>
                <img class="list-image" src="images/thmt.png" alt="thai milk tea">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="milktea" value="taro milk tea">
                Taro Milk Tea
                <br>
                <img class="list-image" src="images/tamt.png" alt="taro milk tea">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="milktea" value="honey milk tea">
                Honey Milk Tea
                <br>
                <img class="list-image" src="images/hmt.png" alt="honey milk tea">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="milktea" value="jasmine milk tea">
                Jasmine Milk Tea
                <br>
                <img class="list-image" src="images/jmt.png" alt="jasmine milk tea">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="milktea" value="coconut milk tea">
                Coconut Milk Tea
                <br>
                <img class="list-image" src="images/cmt.png" alt="coconut milk tea">
              </label>
            </div>
          </ul>
          <ul class="list">
            <div class="list-title">
              <h6>Fruit Tea</h6>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="fruittea" value="panda fruit tea">
                Panda Fruit Tea
                <br>
                <img class="list-image" src="images/pft.png" alt="panda fruit tea">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="fruittea" value="mango green tea">
                Mango Green Tea
                <br>
                <img class="list-image" src="images/mgt.png" alt="mango green tea">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="fruittea" value="passion fruit green tea">
                Passion Fruit Green Tea
                <br>
                <img class="list-image" src="images/pfgt.png" alt="passion fruit green tea">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="fruittea" value="grapefruit green tea">
                Grapefruit Green Tea
                <br>
                <img class="list-image" src="images/gfgt.png" alt="grapefruit green tea">
              </label>
            </div>
          </ul>
          <ul class="list">
            <div class="list-title">
              <h6>Slush</h6>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="slush" value="mango snow">
                Mango Snow Slush
                <br>
                <img class="list-image" src="images/ms.png" alt="mango snow">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="slush" value="taro">
                Taro Slush
                <br>
                <img class="list-image" src="images/ts.png" alt="taro">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="slush" value="oreo">
                Oreo Slush
                <br>
                <img class="list-image" src="images/oms.png" alt="oreo">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="slush" value="strawberry milk">
                Strawberry Milk Slush
                <br>
                <img class="list-image" src="images/sms.png" alt="strawberry milk">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="slush" value="passion fruit">
                Passion Fruit Slush
                <br>
                <img class="list-image" src="images/pfs.png" alt="passion fruit">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="slush" value="pineapple">
                Pineapple Slush
                <br>
                <img class="list-image" src="images/ps.png" alt="pineapple fruit">
              </label>
            </div>
          </ul>

          <div>
            <h6>Size</h6>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium" checked>
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="big">
              Big
            </label>
          </div>

          <ul class="list">
            <div>
              <h6>Toppings</h6>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="toppings" value="black pearls">
                Black Pearls
                <br>
                <img class="list-image" src="images/bp.png" alt="bp">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="toppings" value="snow cream">
                Snow Cream
                <br>
                <img class="list-image" src="images/sc.png" alt="sc">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="toppings" value="taro bells">
                Taro Balls
                <br>
                <img class="list-image" src="images/tb.png" alt="tb">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="toppings" value="Nata de coco">
                Nata de Coco
                <br>
                <img class="list-image" src="images/ndc.png" alt="ndc">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="toppings" value="whipping cream">
                Whipped Cream
                <br>
                <img class="list-image" src="images/wc.png" alt="wc">
              </label>
            </div>
            <div class="list-item">
              <label>
                <input type="checkbox" name="toppings" value="oreo">
                Oreo
                <br>
                <img class="list-image" src="images/o.png" alt="o">
              </label>
            </div>
            <div class="form-group">
              <label for="qty">
                <h6>Quantity:</h6>
              </label>
              <input type="Quantity" name="quantity" id="qty">
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </ul>
        </form>
      </div>
    </div>

    <!-- the checklist -->
    <a href="checklist.html" class="link">Checkout</a>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/formhandler.js"></script>

  <script src="scripts/remotedatastore.js"></script>
  <script src="scripts/datastore.js"></script>
  <script src="scripts/truck.js"></script>
  <!--<script src="scripts/manager.js"></script>-->
  <script src="scripts/main.js"></script>
</body>

</html>
